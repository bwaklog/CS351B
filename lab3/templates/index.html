<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        html, body {
            font-family: monospace;
        }
        h1 {
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PES2UG23CS032</h1>
    <h2>Spam Detection using ML (Dockerized)</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" size="45" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
